<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/starwars-style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Stylesheets -->
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Characters</h1>
                <p class="card-text--p">Incomplete List</p>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/rey_square.png" alt="Ray - Protagonist, from Tatooine">
                <div class="card-text">
                    <h3 class="card-text--header">Ray</h3>
                    <p class="card-text--p">Protagonist, from Tatooine</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/finn_square.png" alt="Finn">
                <div class="card-text">
                    <h3 class="card-text--header">Finn</h3>
                    <p class="card-text--p">Storm Trooper, befriends Ray</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/kylo_square.png" alt="Kylo">
                <div class="card-text">
                    <h3 class="card-text--header">Kylo</h3>
                    <p class="card-text--p">Main villain, or is he?</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
    <div class="row">
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/poe_square.png" alt="Poe">
                <div class="card-text">
                    <h3 class="card-text--header">Poe</h3>
                    <p class="card-text--p">Neutral pilot</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/chewbacca_square.png" alt="Chewbacca">
                <div class="card-text">
                    <h3 class="card-text--header">Chewbacca</h3>
                    <p class="card-text--p">A great first mate</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card"> <img class="card-image" src="images/yoda_square.png" alt="Ray - Protagonist, from Tatooine">
                <div class="card-text">
                    <h3 class="card-text--header">Yoda</h3>
                    <p class="card-text--p">Wise old Jedi master</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</body>

</html>
